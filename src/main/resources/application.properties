spring.application.name=reskill
spring.profiles.active=dev


spring.jpa.hibernate.ddl-auto=update


spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROK_PASS}
spring.ai.openai.chat.options.model=llama-3.1-8b-instant
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.speech.enabled=false
spring.ai.openai.embedding.enabled=false


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=rafaelmacoto@gmail.com
spring.mail.password=${APP_PASS_EMAIL}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000